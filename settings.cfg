// Log file name
log_name = "hub.log";

// Log flushing frequency
log_resolution = 5;

// Log level (0 - Debug, 1 - Info, 2 - Error)
log_level = 0;

// Daemon mode (1 - yes, 0 - no)
daemon = 0;

// Pid file name (daemon only)
pid_name = "hub.pid";

// Telnet sever port
telnet_port = 1235;

// Mobile server port (for Android devices)
mobile_port = 8001;

// Tcp sockets pooling time (in microseconds, 0 - infinity)
tcp_pooling = 50000;

// Tcp sockets cooling time when exit (in miliseconds)
tcp_cooling = 100;

// Memory dump file name
memory_dump_name = "hub.dump";

// Memory block size
memory_block_size = 128;

// Memory pre-allocation size
memory_preallocation_size = 5;

// Memory max free pre-allocated size (after that it will be reduced to memory_preallocation_size)
memory_free_preallocated_size = 10;

// Database file name
database_file_name = "hub_database.db"
