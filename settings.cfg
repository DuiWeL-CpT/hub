// Log file name
log_name = "hub.log";

// Log flushing frequency
log_resolution = 1;

// Log level (0 - Debug, 1 - Info, 2 - Error)
log_level = 0;

// Daemon mode (1 - yes, 0 - no)
daemon = 0;

// Pid file name (daemon only)
pid_name = "hub.pid";

// Telnet server enabled (1 - yes, 0 - no)
telnet_enabled = 1;

// Telnet sever port
telnet_port = 1235;

// Telnet SSL server enabled (1 - yes, 0 - no)
telnet_ssl_enabled = 1;

// Telnet SSL sever port
telnet_ssl_port = 5555;

// Mobile server enabled (1 - yes, 0 - no)
mobile_enabled = 1;

// Mobile server port (for Android devices)
mobile_port = 8001;

// SSL CRT file
ssl_crt_file = "server.crt"

// SSL Private Key file
ssl_key_file = "server.key"

// SSL DH file
ssl_dh_file = "dh512.pem"

// SSL password
ssl_password = "Test"

// Memory dump file name
memory_dump_name = "hub.dump";

// Memory block size
memory_block_size = 128;

// Memory pre-allocation size
memory_preallocation_size = 5;

// Memory max free pre-allocated size (after that it will be reduced to memory_preallocation_size)
memory_free_preallocated_size = 10;

// Database file name
database_file_name = "hub_database.db"
